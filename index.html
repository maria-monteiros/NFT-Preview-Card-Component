<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="hover-box">
                <img src="images/image-equilibrium.jpg" class="nft" alt="nft equilibrium">
                <div class="hover-icon">
                    <div class="icon">
                        <img src="images/icon-view.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="container-content">
                <h1> <a href="#">Equilibrium #3429</a> </h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
          
                <div class="container-info">
                  
                    <div class="ethereum">
                        <img src="images/icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>
                    </div>
                  
                    <div class="time">
                        <img src="images/icon-clock.svg" alt="">
                        <p> 3 days left</p>
                    </div>
                  
                </div>
          
                <div class="container-profile">
                    <img src="images/image-avatar.png" class="avatar" alt="avatar jules wyvern">
                    <p>Creation of <a href="#">Jules Wyvern</a> </p>
                </div>
            </div>
          
        </section>
    </main>

    <footer class="footer">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/maria-monteiros" target="_blank">Maria Monteiro</a>.</p>
    </footer>
</body>

</html>
